# swagger/components/schemas/patch.yaml

type: object
required:
  - contactId
properties:
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: number
    example: '+380738745921'
  email:
    description: "Contact's email"
    type: string
    example: 'jon87@gmail.com'
  isFavourite:
    description: 'Whether the contact is marked as favourite'
    type: boolean
    example: true
  contactType:
    description: 'The type of contact'
    type: string
    enum:
      - work
      - home
      - personal
    example: 'personal'
  photo:
    description: "Link to contac's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
